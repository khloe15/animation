<!DOCTYPE html>
<html>
<body>

<h2>What Can JavaScript Do?</h2>

<p id="demo1">JavaScript can change the style of an HTML element.</p>

<button type="button" onclick="document.getElementById('demo1').style.fontSize='35px'">Click Me!</button>

</body>
</html> 

<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='fullcup.JPEG'">Fill the cup</button>

<img id="myImage" src="emptycup.JPEG" style="width:100px">

<button onclick="document.getElementById('myImage').src='emptycup.JPEG'">Empty the cup</button>

</body>
</html>
